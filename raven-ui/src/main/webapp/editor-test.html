<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery/jquery-1.9.1.js"></script>
    <script>
      $(document).ready(function() {
        $("#open-editor").on("click", function(event) {
          editor = window.open("", "raven-editor", "height=800;width=1024")
          if (editor) {
            if (editor.location.host==="") {
              editor.location.href = 'raven-editor.html'
              $(editor).on("load", function() {
                console.debug(editor)
                editor.hello()
              })
            }
          }
        })
        $("#say-hello").on("click", function(event) {
          editor.hello()
        })
      })
    </script>
  </head>
  <body>
    <div>Editor test page</div>
    open editor window <button id="open-editor">Test</button>
    <br>
    <button id="say-hello">Say hello</button>
  </body>
</html>
