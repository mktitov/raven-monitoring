dataSource#description \u0418\u0441\u0442\u043E\u0447\u043D\u0438\u043A \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u0439 \u0437\u0430\u043F\u0438\u0441\u0438 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0430\u043D\u043D\u044B\u0445
recordSchema#description \u0421\u0445\u0435\u043C\u0430 \u0437\u0430\u043F\u0438\u0441\u0435\u0439 \u043F\u0440\u0438\u0445\u043E\u0434\u044F\u0449\u0438\u0445 \u043E\u0442 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430 (dataSource)
timestampFieldName#description \u0418\u043C\u044F \u043F\u043E\u043B\u044F \u0432 \u0441\u0445\u0435\u043C\u0435 (recordSchema) \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0431\u0443\u0434\u0443\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u044B \
    \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u043E\u0442\u043C\u0435\u0442\u043E\u043A \u0434\u043B\u044F \u0433\u0440\u0430\u0444\u0438\u043A\u0430 (\u043E\u0441\u044C X) \u0430 \u0442\u0430\u043A\u0436\u0435 \u043F\u043E \u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443 \u0431\u0443\u0434\u0435\u0442 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u0435\u043D\u0430 \u0444\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u044F \
    \u0434\u0430\u043D\u043D\u044B\u0445 \u043F\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u0421\u0445\u0435\u043C\u0430 \u043F\u043E\u043B\u044F \u0434\u043E\u043B\u0436\u043D\u0430 \u0438\u043C\u0435\u0442\u044C \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0435 (FilterableRecordFieldExtension)
valueFieldName#description \u0418\u043C\u044F \u043F\u043E\u043B\u044F \u0432 \u0441\u0445\u0435\u043C\u0435 (recordSchema) \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0431\u0443\u0434\u0443\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u044B \u0432 \
    \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F (\u043E\u0441\u044C Y) \u0434\u043B\u044F \u0437\u0430\u0434\u0430\u043D\u043D\u043E\u0433\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438
useRecordFilter#description \u0415\u0441\u043B\u0438 \u0430\u0442\u0440\u0438\u0431\u0443\u0442 \u0438\u043C\u0435\u0435\u0442 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 <b>TRUE</b> \u0442\u043E\u0433\u0434\u0430 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \
    <i>recordFilter</i> \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u043E \u0434\u043B\u044F \u0444\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u0438 \u0434\u0430\u043D\u043D\u044B\u0445
recordFilter#description \u0417\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u0444\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u0438 \u0437\u0430\u043F\u0438\u0441\u0435\u0439. \u0415\u0441\u043B\u0438 \u0435\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0434\u043B\u044F\
    \u0442\u0435\u043A\u0443\u0449\u0435\u0439 \u0437\u0430\u043F\u0438\u0441\u0438 <b>TRUE</b> \u0442\u043E\u0433\u0434\u0430 \u0434\u0430\u043D\u043D\u044B\u0435 \u0437\u0430\u043F\u0438\u0441\u0438 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044E\u0442 \u0432 \u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0433\u0440\u0430\u0444\u0438\u043A\u0430 \u0438\u043D\u0430\u0447\u0435 \u043D\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044E\u0442.\
    <p/>\
    \u0410\u0442\u0440\u0438\u0431\u0443\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0432 \u0442\u043E\u043C \u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0435\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>useRecordFilter</b> <b>TRUE</b>\
    <p/>\
