@class \u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u0437\u0430\u0434\u0430\u0442\u044C \u043F\u043E\u043B\u0435 \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0431\u0443\u0434\u0435\u0442 \u0445\u0440\u0430\u043D\u0438\u0442\u044C\u0441\u044F \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F. \
    \u0418\u043C\u044F \u0443\u0437\u043B\u0430 \u0441\u043E\u0432\u043F\u0430\u0434\u0430\u0435\u0442 \u0441 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C \u043F\u043E\u043B\u044F
@class#description \u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u0437\u0430\u0434\u0430\u0442\u044C \u043F\u043E\u043B\u0435 \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u0431\u0443\u0434\u0435\u0442 \u0445\u0440\u0430\u043D\u0438\u0442\u044C\u0441\u044F \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F. \
    \u0418\u043C\u044F \u0443\u0437\u043B\u0430 \u0441\u043E\u0432\u043F\u0430\u0434\u0430\u0435\u0442 \u0441 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C \u043F\u043E\u043B\u044F. \
    <p/>\
    \u0423\u0437\u043B\u043E\u043C \u0440\u0435\u0448\u0430\u0435\u0442\u0441\u044F \u0434\u0432\u0435 \u0437\u0430\u0434\u0430\u0447\u0438:\
    <ol>\
    <li>\u041F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u0438\u0437 \u0432\u0445\u043E\u0434\u044F\u0449\u0435\u0439 \u0437\u0430\u043F\u0438\u0441\u0438 \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0434\u0430\u043B\u0435\u0435 \u0431\u0443\u0434\u0435\u0442 \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E. \
        \u0417\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0434\u0432\u0443\u043C\u044F \u0441\u043F\u043E\u0441\u043E\u0431\u0430\u043C\u0438: \
        <ul>\
        <li>\u0423\u043A\u0430\u0437\u0430\u0442\u044C \u0438\u043C\u044F \u043F\u043E\u043B\u044F \u0437\u0430\u043F\u0438\u0441\u0435\u0439, \u043F\u043E\u0441\u0442\u0443\u043F\u0430\u044E\u0449\u0438\u0445 \u043E\u0442 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430, \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0438 \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043A\u043E\u043C\u044B\u043C</li>\
        <li>\u0423\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <i>useFieldValueExpression</i> \u0432 <i>TRUE</i> \u0438 \u0437\u0430\u0434\u0430\u0442\u044C \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0444\u043E\u0440\u043C\u0438\u0440\u0443\u044E\u0449\u0435\u0435 \
            \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0432 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0435 <i>fieldValueExpression</i></li>\
        </ul>\
    </li>\
    <li>\u0410\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F. \u0410\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044F \u0434\u0432\u0443\u043C\u044F \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430\u043C\u0438: \
        <ul>\
        <li><i>aggregateFunction</i> \u0437\u0430\u0434\u0430\u0435\u0442 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u0443\u044E \u0444\u0443\u043D\u043A\u0446\u0438\u044E</li>\
        <li><i>aggregationExpression</i> \u0437\u0430\u0434\u0430\u0435\u0442 \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u044E\u0449\u0435\u0435 \u0430\u0433\u0440\u0435\u0433\u0430\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \
            \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u043E\u0433\u0434\u0430 \u043A\u043E\u0433\u0434\u0430 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <i>aggregateFunction</i> <i>CUSTOM</i></li>\
        </ul>\
    </li>\
    </ol>

