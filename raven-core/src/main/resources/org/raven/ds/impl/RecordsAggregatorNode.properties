@class \u041F\u043E\u043B\u0443\u0447\u0430\u0435\u0442 \u043D\u0430\u0431\u043E\u0440 \u0437\u0430\u043F\u0438\u0441\u0435\u0439, \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u0443\u0435\u0442, \u043E\u0442\u0441\u044B\u043B\u0430\u0435\u0442 \u0437\u0430\u043F\u0438\u0441\u0438 \u0441 \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0435\u0439 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C
@class#description \u041F\u043E\u043B\u0443\u0447\u0430\u0435\u0442 \u043D\u0430\u0431\u043E\u0440 \u0437\u0430\u043F\u0438\u0441\u0435\u0439, \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u0443\u0435\u0442, \u043E\u0442\u0441\u044B\u043B\u0430\u0435\u0442 \u0437\u0430\u043F\u0438\u0441\u0438 \u0441 \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0435\u0439 \
    \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C. \
    <p/>\u0414\u043B\u044F \u0442\u043E\u0433\u043E \u0447\u0442\u043E\u0431\u044B \u0432\u043E\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0435:\
    <ul>\
    <li>\u0423\u043A\u0430\u0437\u0430\u0442\u044C \u043F\u043E\u043B\u044F \u0432 \u0441\u0445\u0435\u043C\u0435 <i>recordSchema</i> \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0431\u0443\u0434\u0443\u0442 \u0445\u0440\u0430\u043D\u0438\u0442\u044C \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u044F \u0433\u0440\u0443\u043F\u043F. \
        \u0414\u043E\u0441\u0442\u0438\u0433\u0430\u0435\u0442\u0441\u044F \u044D\u0442\u043E \u043F\u0443\u0442\u0435\u043C \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0443\u0437\u043B\u043E\u0432 \u0442\u0438\u043F\u0430 <i>RecordsAggregatorGroupFieldNode</i> \u0441 \u0438\u043C\u0435\u043D\u0435\u043C \
        \u0441\u043E\u0432\u043F\u0430\u0434\u0430\u044E\u0449\u0438\u043C \u0441 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C \u043F\u043E\u043B\u044F. </li>\
    <li>\u0423\u043A\u0430\u0437\u0430\u0442\u044C \u043F\u043E\u043B\u044F \u0432 \u0441\u0445\u0435\u043C\u0435 <i>recordSchema</i> \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0431\u0443\u0434\u0443\u0442 \u0445\u0440\u0430\u043D\u0438\u0442\u044C \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E. \
        \u0414\u043E\u0441\u0442\u0438\u0433\u0430\u0435\u0442\u0441\u044F \u044D\u0442\u043E \u043F\u0443\u0442\u0435\u043C \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0443\u0437\u043B\u043E\u0432 \u0442\u0438\u043F\u0430 <i>RecordsAggregatorValueFieldNode</i> \u0441 \u0438\u043C\u0435\u043D\u0435\u043C \
        \u0441\u043E\u0432\u043F\u0430\u0434\u0430\u044E\u0449\u0438\u043C \u0441 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C \u043F\u043E\u043B\u044F. </li>\
    </ul>


recordSchema#description \u0421\u0445\u0435\u043C\u0430 \u0437\u0430\u043F\u0438\u0441\u0438 \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0430 \u0434\u043B\u044F \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u0438