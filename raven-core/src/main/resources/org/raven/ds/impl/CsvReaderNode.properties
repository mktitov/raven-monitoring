@class \u041f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442 \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u043f\u043e\u0442\u043e\u043a \u0434\u0430\u043d\u043d\u044b\u0445 (\u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 csv) \u043a \u043d\u0430\u0431\u043e\u0440\u0443 \u043c\u0430\u0441\u0441\u0438\u0432\u043e\u0432 \u0441\u0442\u0440\u043e\u043a 
@class#description \u041f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u0443\u0435\u0442 \u0432\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u043f\u043e\u0442\u043e\u043a \u0434\u0430\u043d\u043d\u044b\u0445 (\u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 csv) \u043a \u043d\u0430\u0431\u043e\u0440\u0443 \u043c\u0430\u0441\u0441\u0438\u0432\u043e\u0432 \u0441\u0442\u0440\u043e\u043a

dataEncoding#description \u041a\u043e\u0434\u0438\u0440\u043e\u0432\u043a\u0430 \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u0432 \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u043e\u0442 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430 \u0434\u0430\u043d\u043d\u044b\u0445
delimiter#description \u0420\u0430\u0437\u0434\u0435\u043b\u0438\u0442\u0435\u043b\u044c \u043a\u043e\u043b\u043e\u043d\u043e\u043a
quoteChar#description \u0421\u0438\u043c\u0432\u043e\u043b \u043a\u0430\u0432\u044b\u0447\u0435\u043a
ignoreEmptyLines#description \u0415\u0441\u043b\u0438 <b>true</b> \u0442\u043e\u0433\u0434\u0430 \u043f\u0443\u0441\u0442\u044b\u0435 \u0441\u0442\u0440\u043e\u043a\u0438 \u0431\u0443\u0434\u0443\u0442 \u043f\u0440\u043e\u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b
format#description \u0424\u043e\u0440\u043c\u0430\u0442 CSV \u043f\u043e\u0442\u043e\u043a\u0430: \
    <ul>\
    <li><b>DEFAULT</b>:\
        <ul>\
        <li>delimiter: ,\
        <li>quoteChar: "\
        <li>ignoreEmptyLines: true\
        </ul>\
    <li><b>RFC4180</b>:\
        <ul>\
        <li>delimiter: ,\
        <li>quoteChar: "\
        <li>ignoreEmptyLines: false\
        </ul>\
    <li><b>EXCEL</b>:\
        <ul>\
        <li>delimiter: ,\
        <li>quoteChar: "\
        <li>ignoreEmptyLines: false\
        </ul>\
    <li><b>TDF</b>:\
        <ul>\
        <li>delimiter: \\t\
        <li>quoteChar: "\
        <li>ignoreEmptyLines: true\
        </ul>\
    <li><b>MYSQL</b>:\
        <ul>\
        <li>delimiter: \\t\
        <li>quoteChar: null\
        <li>ignoreEmptyLines: false\
        </ul>\
    </ul>
