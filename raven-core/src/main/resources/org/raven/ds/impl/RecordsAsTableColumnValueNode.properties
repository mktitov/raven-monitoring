columnNumber#description \u041D\u043E\u043C\u0435\u0440 \u043A\u043E\u043B\u043E\u043D\u043A\u0438 \u0432 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 (\u041D\u0443\u043C\u0435\u0440\u0446\u0438\u044F \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u0442\u0441\u044F \u0441 1)
columnValue#description \u0412\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0444\u043E\u0440\u043C\u0438\u0440\u0443\u044E\u0449\u0435\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0434\u043B\u044F \u0437\u0430\u0434\u0430\u043D\u043D\u043E\u0439 \u043A\u043E\u043B\u043E\u043D\u043A\u0438. \
    \u041F\u0435\u0440\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430:\
    <ul>\
    <li><b>value</b> - \u0442\u0435\u043A\u0443\u0449\u0435\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u044F\u0447\u0435\u0439\u043A\u0438</li>\
    <li><b>record</b> - \u0437\u0430\u043F\u0438\u0441\u044C \u0438\u0437 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0430 \u0441\u0442\u0440\u043E\u043A\u0430 \u0442\u0430\u0431\u043B\u0438\u0446\u044B. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043C\u043E\u0436\u043D\u043E \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C. \
        \u0414\u043E\u043F\u0443\u0441\u0442\u0438\u043C \u0432 \u0437\u0430\u043F\u0438\u0441\u0438 \u0435\u0441\u0442\u044C \u043F\u043E\u043B\u0435 <b>field1</b> \u0442\u043E\u0433\u0434\u0430 \u043E\u0431\u0440\u0430\u0442\u0438\u0442\u044C\u0441\u044F \u043A \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044E \u044D\u0442\u043E\u0433\u043E \u043F\u043E\u043B\u044F \u043C\u043E\u0436\u043D\u043E \u0442\u0430\u043A: \
        <i>record['field1']</i></li>\
