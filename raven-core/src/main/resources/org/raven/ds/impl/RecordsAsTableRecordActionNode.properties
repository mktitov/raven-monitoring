@class \u0421\u043E\u0437\u0434\u0430\u0435\u0442 action, \u043E\u0431\u043B\u0430\u0441\u0442\u044C \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0441\u0442\u0440\u043E\u043A\u0430 (DataSource)
@class#description \u0421\u043E\u0437\u0434\u0430\u0435\u0442 action, \u043E\u0431\u043B\u0430\u0441\u0442\u044C \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0441\u0442\u0440\u043E\u043A\u0430. \
    \u0414\u0430\u043D\u043D\u044B\u0439 \u0443\u0437\u0435\u043B \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u043E\u043C \u0434\u0430\u043D\u043D\u044B\u0445 (DataSource). \u041F\u043E\u0441\u044B\u043B\u043A\u0430 \u0434\u0430\u043D\u043D\u044B\u0445 \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043F\u043E\u0441\u043B\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F.\
    \u041F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F: \
    <ul>\
    <li><b>record</b> (org.raven.ds.Record) - \u0437\u0430\u043F\u0438\u0441\u044C (record) \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0432\u0443\u044E\u0449\u0430\u044F \u0441\u0442\u0440\u043E\u043A\u0435</li>\
    <li><b>dataList</b> (java.util.List, \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u0430 \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043B\u044F \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <i>actionExpression</i>) - \
        \u0441\u043F\u0438\u0441\u043E\u043A \u0434\u0430\u043D\u043D\u044B\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0431\u0443\u0434\u0443\u0442 \u043E\u0442\u043E\u0441\u043B\u0430\u043D\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u0442\u0435\u043B\u044F\u043C \u0434\u0430\u043D\u043D\u044B\u0445 \
        (consumer) \u043F\u043E\u0441\u043B\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F. \u0415\u0441\u043B\u0438 \u0441\u043F\u0438\u0441\u043E\u043A \u043E\u0441\u0442\u0430\u043D\u0435\u0442\u0441\u044F \u043F\u0443\u0441\u0442\u044B\u043C \u043F\u043E\u0441\u043B\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F, \
        \u0442\u043E\u0433\u0434\u0430 \u043F\u043E\u043B\u0443\u0447\u0430\u0442\u0435\u043B\u044F\u043C \u0434\u0430\u043D\u043D\u044B\u0445 \u0431\u0443\u0434\u0435\u0442 \u043E\u0442\u043E\u0441\u043B\u0430\u043D\u0430 \u0437\u0430\u043F\u0438\u0441\u044C (record)\
    </li>\
    </ul>
