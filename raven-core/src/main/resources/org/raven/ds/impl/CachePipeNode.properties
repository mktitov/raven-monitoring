@class \u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u043A\u0435\u0448\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0434\u0430\u043D\u043D\u044B\u0435 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430
@class#description \u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u0437\u0430\u043A\u0435\u0448\u0438\u0440\u043E\u0432\u0430\u0442\u044C \u0434\u0430\u043D\u043D\u044B\u0435 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430. \u041F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F\u043C \u043F\u0435\u0440\u0435\u0434\u0430\u044E\u0442\u0441\u044F \u0434\u0430\u043D\u043D\u044B\u0435 \u0438\u0437 \u043A\u0435\u0448\u0430. \
    \u0414\u0430\u043D\u043D\u044B\u0435 \u0432 \u043A\u0435\u0448\u0435 \u043E\u0431\u043D\u043E\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0432 \u0442\u043E\u043C \u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0435\u0441\u043B\u0438: \
    <ul> \
    <li>\u0414\u0430\u043D\u043D\u044B\u0435 \u0432 \u043A\u0435\u0448\u0435 \u0443\u0441\u0442\u0430\u0440\u0435\u043B\u0438 (<i>expirationTime</i>)</li> \
    <li>\u0414\u0430\u043D\u043D\u044B\u0435 \u0437\u0430\u043F\u0440\u0430\u0448\u0438\u0432\u0430\u044E\u0442\u0441\u044F <i>\u0430\u043A\u0442\u0438\u0432\u043D\u044B\u043C</i> \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0435\u043C (\u0442.\u0435. \u0443 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044F \u0430\u0442\u0440\u0438\u0431\u0443\u0442 \
        <i>activeConsumer</i> \u0438\u043C\u0435\u0435\u0442 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 <b>TRUE</b>)</li> \
    </ul>

