    (DatabaseRecordFieldExtension). \u041D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0437\u0430\u0434\u0430\u0432\u0430\u0442\u044C \u0435\u0441\u043B\u0438 \u0432 \u0441\u0445\u0435\u043C\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0439 \
    \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0445 \u0442\u0438\u043F\u043E\u0432.
