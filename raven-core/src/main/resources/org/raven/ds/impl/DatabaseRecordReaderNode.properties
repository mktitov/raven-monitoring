connectionPool#description \u041F\u0443\u043B \u0441\u043E\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u0439 \u0411\u0414
provideFilterAttributesToConsumers#description \u0415\u0441\u043B\u0438 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E \u0432 <b>TRUE</b> \u0442\u043E\u0433\u0434\u0430 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u044C \
     \u0434\u043B\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u043E\u043C \u0434\u0430\u043D\u043D\u044B\u0445 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0434\u0430\u043D\u043D\u044B\u0439 \u0443\u0437\u0435\u043B \u043F\u043E\u043B\u0443\u0447\u0438\u0442 \u043D\u0430\u0431\u043E\u0440 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u043E\u0432 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \
     \u0437\u0430\u0434\u0430\u044E\u0442 \u0444\u0438\u043B\u044C\u0442\u0440
query#description \u0415\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043E \u0442\u043E\u0433\u0434\u0430 \u043E\u043D\u043E \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u043E \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \
        \u0448\u0430\u0431\u043B\u043E\u043D\u0430 \u0437\u0430\u043F\u0440\u043E\u0441\u0430 \u043A \u0411\u0414. \u041D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0447\u0442\u043E \u0431\u044B \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u044F \u043A\u043E\u043B\u043E\u043D\u043E\u043A \u0441\u043E\u0432\u043F\u0430\u0434\u0430\u043B\u0438 \u0441 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u044F\u043C\u0438 \u043A\u043E\u043B\u043E\u043D\u043E\u043A \u0432 \
        \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0435 \u0441\u0445\u0435\u043C\u044B (DatabaseRecordFieldExtension) \u0441\u043E\u043E\u0442\u0432\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0433\u043E \u043F\u043E\u043B\u044F. \
        <p/>\
        \u0415\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \u043D\u0435 \u0437\u0430\u0434\u0430\u043D\u043E \u0442\u043E\u0433\u0434\u0430 \u0437\u0430\u043F\u0440\u043E\u0441 \u0431\u0443\u0434\u0435\u0442 \u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \
        \u0434\u0430\u043D\u043D\u044B\u0445 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0439 DatabaseRecordExtension \u0438 DatabaseRecordFieldExtension. \
        <p/>\
        <b>\u0424\u043E\u0440\u043C\u0430\u0442 \u0448\u0430\u0431\u043B\u043E\u043D\u0430 \u0437\u0430\u043F\u0440\u043E\u0441\u0430</b>. \u0428\u0430\u0431\u043B\u043E\u043D \u044D\u0442\u043E \u043E\u0431\u044B\u0447\u043D\u044B\u0439 SQL \u0437\u0430\u043F\u0440\u043E\u0441 \u0432 \u043A\u043E\u0442\u043E\u0440\u043E\u043C \u043C\u043E\u0436\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \
        \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0434\u043E\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F: \
        <ul> \
        <li><i>\u041C\u0430\u0440\u043A\u0435\u0440 <b>{#}</b></i>. \u0412 \u043A\u043B\u0430\u0441\u0441\u0435 WHERE sql \u0437\u0430\u043F\u0440\u043E\u0441\u0430 \u043C\u043E\u0436\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043C\u0430\u0440\u043A\u0435\u0440 <b>{#}</b> \
            \u0432\u043C\u0435\u0441\u0442\u043E \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0431\u0443\u0434\u0443\u0442 \u0432\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u044B \u0443\u0441\u043B\u043E\u0432\u0438\u044F \u0441\u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0438\u0437 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0439 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u043E\u0432 \u0444\u0438\u043B\u044C\u0442\u0440\u0430.\
        <li><i>\u0412\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0434\u043B\u044F \u0432\u0438\u0440\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u0445 \u0444\u0438\u043B\u044C\u0442\u0440\u043E\u0432</i>. \u0412\u0438\u0440\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u043C \u0444\u0438\u043B\u044C\u0442\u0440\u043E\u043C \u043D\u0430\u0437\u044B\u0432\u0430\u0435\u0442\u0441\u044F \u043F\u043E\u043B\u0435 \u0437\u0430\u043F\u0438\u0441\u0438 \
            \u0434\u043B\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0435\u0441\u0442\u044C \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u0435 FilterableRecordFieldExtension, \u043D\u043E \u043D\u0435\u0442 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043D\u0438\u044F \
            DatabaseRecordExtension. \u0417\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u043E\u0432 \u0444\u0438\u043B\u044C\u0442\u0440\u0430 \u0432 \u044D\u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u043C\u043E\u0436\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \
            \u0437\u0430\u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0432 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0443\u044E \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u044E \u0432 \u043A\u043B\u0430\u0441\u0441\u0435 WHERE sql \u0437\u0430\u043F\u0440\u043E\u0441\u0430: <i>${field_name}</li> \
        </ul> \
        <p/>\
        \u0415\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \u0437\u0430\u0434\u0430\u043D\u043E \u0442\u043E\u0433\u0434\u0430 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>whereExpression</b> \u0438\u0433\u043D\u043E\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044F\
        <br/><br/>\
        \u041F\u0440\u0438\u043C\u0435\u0440: select * from record_table where column1>0 and column1 ${field2} {#} order by column1 desc
whereExpression#description \u0414\u043E\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043D\u0430\u0431\u043E\u0440 \u0443\u0441\u043B\u043E\u0432\u0438\u0439 \u0432 \u043A\u043B\u0430\u0441\u0441 WHERE sql \u0437\u0430\u043F\u0440\u043E\u0441\u0430. \
        \u0412 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u0437\u0430\u043F\u0440\u043E\u0441 \u0431\u0443\u0434\u0435\u0442 \u0432\u044B\u0433\u043B\u044F\u0434\u0435\u0442\u044C \u0442\u0430\u043A: \
        <br/>\
        SELECT column1, ... <br/>from TABLE_NAME\
        <br/>WHERE 1=1<br/>&nbsp;&nbsp;&nbsp;\
        AND (<b>whereExpression_attribute_value</b>) \
        <p/> \
        \u0417\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u044D\u0442\u043E\u0433\u043E \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 \u0438\u0433\u043D\u043E\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044F \u0435\u0441\u043B\u0438 \u0437\u0430\u0434\u0430\u043D\u043E \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>query</b> \
        <p/> \
