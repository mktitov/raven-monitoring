aggregateFunction#description \u0417\u0430\u0434\u0430\u0435\u0442 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u0443\u044E \u0444\u0443\u043D\u043A\u0446\u0438\u044E
aggregationExpression#description \u0417\u0430\u0434\u0430\u0435\u0442 \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u044E\u0449\u0435\u0435 \u0430\u0433\u0440\u0435\u0433\u0430\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \
    \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u043E\u0433\u0434\u0430 \u043A\u043E\u0433\u0434\u0430 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <i>aggregateFunction</i> <i>CUSTOM</i> \
    <p/> \
    \u041F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F:\
    <ul>\
    <li><b>value</b> - \u0442\u0435\u043A\u0443\u0449\u0435\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u0438 (<b>null</b> \u0434\u043B\u044F \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u0432\u044B\u0437\u043E\u0432\u0430)</li>\
    <li><b>nextValue</b> - \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0434\u043E\u0431\u0430\u0432\u0438\u0442\u044C \u043A \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u0438</li>\
    <li><b>counter</b> (java.lang.Integer) - \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u043D\u044B\u0445 \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u0439 (<b>1</b> \u0434\u043B\u044F \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u0432\u044B\u0437\u043E\u0432\u0430)</li>\
    </ul>