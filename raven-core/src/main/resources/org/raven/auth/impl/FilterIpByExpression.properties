  <ul>\
  <li><b>host</b> - \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e \u0430\u0434\u0440\u0435\u0441\u0435 \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u0440\u0438\u0448\u0435\u043b \u0437\u0430\u043f\u0440\u043e\u0441. <b>host.ip</b> - IP \u0430\u0434\u0440\u0435\u0441, \
      <b>host.name</b> - \u0438\u043c\u044f \u0445\u043e\u0441\u0442\u0430\
