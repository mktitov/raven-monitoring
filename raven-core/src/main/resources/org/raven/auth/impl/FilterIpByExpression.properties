@class#description \u0424\u0438\u043b\u044c\u0442\u0440\u0443\u0435\u0442 IP \u0430\u0434\u0440\u0435\u0441\u0430 \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f.

filter#description \u0415\u0441\u043b\u0438 \u0430\u0442\u0440\u0438\u0431\u0443\u0442 \u0432\u0435\u0440\u043d\u0435\u0442 <b>true</b> \u0442\u043e\u0433\u0434\u0430 \u0437\u0430\u043f\u0440\u043e\u0441 \u043d\u0430 \u0432\u0445\u043e\u0434 \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d. \
