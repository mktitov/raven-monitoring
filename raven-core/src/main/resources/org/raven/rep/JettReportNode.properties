evaluateFormulas#description After transformation, this determines whether JETT will evaluate all formulas \
    and store their results in the Workbook. This defaults to false. If this is not set, then other tools \
    may or may not evaluate the formulas in the workbook. If this is set, then the results will be stored, \
    assuming that all formulas evaluated are supported by the underlying Apache POI library.
