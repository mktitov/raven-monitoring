@class \u041E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u0435\u0442 \u0441\u0435\u0440\u0438\u044E \u0434\u0430\u043D\u043D\u044B\u0445 \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0438\u0440\u0443\u044E\u0449\u0435\u043C \u043D\u0430\u0431\u043E\u0440\u0435 \u0434\u0430\u043D\u043D\u044B\u0445
@class#description \u041E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u0435\u0442 \u0441\u0435\u0440\u0438\u044E \u0434\u0430\u043D\u043D\u044B\u0445 \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0438\u0440\u0443\u044E\u0449\u0435\u043C \u043D\u0430\u0431\u043E\u0440\u0435 \u0434\u0430\u043D\u043D\u044B\u0445

expression#description \u0412\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0432\u044B\u0447\u0438\u0441\u043B\u044F\u044E\u0449\u0435\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0434\u043B\u044F \u044D\u0442\u043E\u0439 \u0441\u0435\u0440\u0438\u0438 \u0434\u0430\u043D\u043D\u044B\u0445. \
    \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0445 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u043C\u043E\u0436\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0438\u043C\u0435\u043D\u0430 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A \u0437\u0430\u0434\u0430\u043D\u043D\u044B\u0445 \
    \u0432 \u0437\u0430\u043F\u0440\u043E\u0441\u0435.\
    <p>\u0412 \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0438 \u043C\u043E\u0433\u0443\u0442 \u0443\u0447\u0430\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u044B\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438: <b>min, max, average, last, sum</b>\
    </p>\
    <p>\u041F\u0440\u0438\u043C\u0435\u0440\u044B \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0439:\
    <ol>\
    <li><b>5 + s1 * s2</b>, \u0433\u0434\u0435 s1 \u0438 s2 \u0438\u043C\u0435\u043D\u0430 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A</li>\
    <li><b>1 + $sum{s1+s2} + $avg{s1}</b>, \u0433\u0434\u0435 s1 \u0438 s2 \u0438\u043C\u0435\u043D\u0430 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A</li>\
    </ol>\
    <p>\
    <b>\u041F\u0440\u0438\u043C\u0435\u0447\u0430\u043D\u0438\u044F:\
    <ul>\
    <li>\u0415\u0441\u043B\u0438 \u0432 \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0438 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u043E\u0434\u043D\u0430 \u0438\u043B\u0438 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u044B\u0445 \u0444\u0443\u043D\u043A\u0446\u0438\u0439, \u0442\u043E\u0433\u0434\u0430 \u0432\u044B\u0440\u044B\u0436\u0435\u043D\u0438\u0435 \u0432\u043D\u0435 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u043E\u0439 \u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u0442\u044C \u0441\u0442\u0430\u0442\u0438\u0447\u043D\u044B\u043C</li>\
    <li>\u0415\u0441\u043B\u0438 \u0445\u043E\u0442\u044F \u0431\u044B \u043E\u0434\u043D\u043E \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442 \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u0443\u044E \u0444\u0443\u043D\u043A\u0446\u0438\u044E \u0442\u043E\u0433\u0434\u0430 \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0432\u0441\u0435\u0445 \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445 SelectEntry \u0434\u043E\u043B\u0436\u043D\u044B \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0430\u0442\u044C \u043A\u043E\u043D\u0441\u0442\u0430\u043D\u0442\u0443 \u0438\u043B\u0438 \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u0430\u0433\u0440\u0435\u0433\u0430\u0442\u043D\u0443\u044E \u0444\u0443\u043D\u043A\u0446\u0438\u044E</li>\
    </ul>\
    </p>
