    <li><b>UPDATE_WHEN_TIME_EXPIRED</b> - \u0441\u043E\u0445\u0440\u0430\u043D\u044F\u0435\u0442 \u0434\u0430\u043D\u043D\u044B\u0435 \u0442\u043E\u0433\u0434\u0430 \u043A\u043E\u0433\u0434\u0430 \u0432\u0440\u0435\u043C\u044F \
        \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u0438\u044F \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445 \u0434\u0430\u043D\u043D\u044B\u0445 \u0432\u044B\u0445\u043E\u0434\u0438\u0442 \u0437\u0430 \u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0439 \u043F\u0440\u043E\u043C\u0435\u0436\u0443\u0442\u043E\u043A \u0442\u0435\u043A\u0443\u0449\u0435\u0433\u043E \u0441\u044D\u043C\u043F\u043B\u0430 \u0434\u0430\u043D\u043D\u044B\u0445</li>\
