@class#description \u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C \u0434\u043E\u0447\u0435\u0440\u043D\u0438\u0435 \u0443\u0437\u043B\u044B \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0435 \u0442\u0430\u0431\u043B\u0438\u0447\u043D\u044B\u0445 \u0434\u0430\u043D\u043D\u044B\u0445 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0445 \u043E\u0442 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430 \u0434\u0430\u043D\u043D\u044B\u0445.

indexColumnName#description \u0423\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u0442 \u043D\u0430 \u043A\u043E\u043B\u043E\u043D\u043A\u0443 \u0432 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u0431\u0443\u0434\u0435\u0442 \u0438\u043D\u0434\u0435\u043A\u0441\u043E\u043C. \u041A\u0430\u0436\u0434\u044B\u0439 \u0432\u043D\u043E\u0432\u044C \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0435\u043C\u044B\u0439 \u0443\u0437\u0435\u043B \u0431\u0443\u0434\u0435\u0442 \u0445\u0440\u0430\u043D\u0438\u0442\u044C \u0438\u043D\u0434\u0435\u043A\u0441 \u0432 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0435 (tableIndexColumnValue)
indexExpression#description \u0412\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u0444\u043E\u0440\u043C\u0438\u0440\u0443\u044E\u0449\u0435\u0435 \u0438\u043D\u0434\u0435\u043A\u0441\u043D\u043E\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435. \u0415\u0441\u043B\u0438 \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u0435 \u043D\u0435 \u0437\u0430\u0434\u0430\u043D\u043E \u0442\u043E\u0433\u0434\u0430 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0438\u043D\u0434\u0435\u043A\u0441\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043A\u043E\u043B\u043E\u043D\u043A\u0438 \u0441 \u0438\u043C\u0435\u043D\u0435\u043C \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u043C \u0432 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0435 (indexColumnName). \u041F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F: indexColumnValue, rownum, row
addPolicy#description \u041F\u043E\u043B\u0438\u0442\u0438\u043A\u0430 \u0437\u0430\u0434\u0430\u044E\u0449\u0430\u044F \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0443\u0437\u043B\u0430 \u043F\u0440\u0438 \u043E\u0431\u043D\u0430\u0440\u0443\u0436\u0435\u043D\u0438\u0438 \u0432 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 \u0441\u0442\u0440\u043E\u043A\u0438 \u0434\u043B\u044F \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \
    \u043D\u0435\u0442 \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u043E\u0433\u043E \u0441 \u0438\u043D\u0434\u0435\u043A\u0441\u043E\u043C \u0441\u0442\u0440\u043E\u043A\u0438 \u0443\u0437\u043B\u0430 (\u0441\u043C. indexColumnName, indexExpression). \
    <p/>\u0412\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F:<br/>\
    <b>DO_NOTHING</b> - \u043D\u0438 \u0447\u0435\u0433\u043E \u043D\u0435 \u0434\u0435\u043B\u0430\u0442\u044C<br/>\
    <b>AUTO_ADD</b> - \u0434\u043E\u0431\u0430\u0432\u043B\u044F\u0442\u044C \u043D\u043E\u0432\u044B\u0435 \u0443\u0437\u043B\u044B \u043D\u043E \u043D\u0435 \u0441\u0442\u0430\u0440\u0442\u043E\u0432\u0430\u0442\u044C<br/>\
    <b>AUTO_ADD_AND_START</b> - \u0434\u043E\u0431\u0430\u0432\u043B\u044F\u0442\u044C \u043D\u043E\u0432\u044B\u0435 \u0443\u0437\u043B\u044B \u0438 \u0441\u0442\u0430\u0440\u0442\u043E\u0432\u0430\u0442\u044C
removePolicy#description \u041F\u043E\u043B\u0438\u0442\u0438\u043A\u0430 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u044E\u0449\u0430\u044F \u043F\u043E\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u0432 \u0440\u0430\u0437\u0440\u0435\u0437\u0435 \u0443\u0434\u0430\u043B\u0435\u043D\u0438\u044F \u0441\u0433\u0435\u043D\u0435\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0445 \u0443\u0437\u043B\u043E\u0432.\
    \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F:<br/>\
    <b>DO_NOTHING</b> - \u043D\u0435 \u0443\u0434\u0430\u043B\u044F\u0442\u044C \u0441\u0433\u0435\u043D\u0435\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0443\u0437\u043B\u044B<br/>\
    <b>STOP_NODE</b> - \u043E\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0442\u044C \u0443\u0437\u043B\u044B \u0434\u043B\u044F \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0435\u0442 \u0441\u043E\u043E\u0442\u0432\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0439 \u0441\u0442\u0440\u043E\u043A\u0438 \u0432\u043E \u0432\u043D\u043E\u0432\u044C \u043F\u0440\u0438\u0448\u0435\u0434\u0448\u0435\u0439 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 \u043E\u0442 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430 \u0434\u0430\u043D\u043D\u044B\u0445<br/>\
    <b>AUTO_REMOVE</b> - \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u0443\u0434\u0430\u043B\u044F\u0442\u044C \u0443\u0437\u043B\u044B \u0434\u043B\u044F \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0435\u0442 \u0441\u043E\u043E\u0442\u0432\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0439 \u0441\u0442\u0440\u043E\u043A\u0438 \u0432\u043E \u0432\u043D\u043E\u0432\u044C \u043F\u0440\u0438\u0448\u0435\u0434\u0448\u0435\u0439 \u0442\u0430\u0431\u043B\u0438\u0446\u0435 \u043E\u0442 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430 \u0434\u0430\u043D\u043D\u044B\u0445<br/>\
    <b>REMOVE_BEFORE_PROCESSING</b> - \u0443\u0434\u0430\u043B\u044F\u0442\u044C \u0441\u0433\u0435\u043D\u0435\u0440\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B\u0435 \u0443\u0437\u043B\u044B \u043F\u0435\u0440\u0435\u0434 \u043E\u0431\u0440\u0430\u0431\u043E\u0442\u043A\u043E\u0439 \u0432\u043D\u043E\u0432\u044C \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u043E\u0439 \u0442\u0430\u0431\u043B\u0438\u0446\u044B \u043E\u0442 \u0438\u0441\u0442\u043E\u0447\u043D\u0438\u043A\u0430 \u0434\u0430\u043D\u043D\u044B\u0445
