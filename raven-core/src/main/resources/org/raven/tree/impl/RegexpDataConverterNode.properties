useRegexpGroupsInRowsDelimiter#description \u0415\u0441\u043B\u0438 <b>true</b> \u0442\u043E\u0433\u0434\u0430 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0442\u0440\u043E\u043A \u0431\u0443\u0434\u0443\u0442 \u0431\u0440\u0430\u0442\u044C\u0441\u044F \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \
	\u0433\u0440\u0443\u043F\u043F \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0433\u043E \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F, \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u0433\u043E \u0432 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0435 <b>rowDelimiter</b>
useRegexpGroupsInColumnDelimiter#description \u0415\u0441\u043B\u0438 <b>true</b> \u0442\u043E\u0433\u0434\u0430 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0439 \u043A\u043E\u043B\u043E\u043D\u043E\u043A \
	\u0431\u0443\u0434\u0443\u0442 \u0431\u0440\u0430\u0442\u044C\u0441\u044F \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u0433\u0440\u0443\u043F\u043F \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0433\u043E \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F, \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u0433\u043E \u0432 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0435 <b>columnDelimiter</b>
rowFilter#description \u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u043E\u0442\u0444\u0438\u043B\u044C\u0442\u0440\u043E\u0432\u0430\u0442\u044C \u0441\u0442\u0440\u043E\u043A\u0438 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u044B\u0435 \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0433\u043E \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F\
     <i>rowDelimiter</i>. \
    \u0415\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>TRUE</b> \u0434\u043B\u044F \u0441\u0442\u0440\u043E\u043A\u0438 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u043C\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0438 \u0442\u043E\u0433\u0434\u0430 \
    \u0441\u0442\u0440\u043E\u043A\u0430 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u0432 \u0444\u043E\u0440\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0438 \u0442\u0430\u0431\u043B\u0438\u0446\u044B \u0435\u0441\u043B\u0438 <b>FALSE</b> \u0438\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u043D\u0435 \u0437\u0430\u0434\u0430\u043D\u043E - \u0441\u0442\u0440\u043E\u043A\u0430 \u043F\u0440\u043E\u043F\u0443\u0441\u043A\u0430\u0435\u0442\u0441\u044F. \
    <p/>\u0424\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u044F \u0440\u0430\u0431\u043E\u0442\u0430\u0435\u0442 \u0432 \u0442\u043E\u043C \u0438 \u0442\u043E\u043B\u044C\u043A\u043E \u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0435\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <i>useRowFilter</i> <b>TRUE</b>\
    <p/>\u041F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u043A\u043E\u043D\u0442\u0435\u043A\u0441\u0442\u0430:\
    <ul>\
    <li><b>row</b> - \u0441\u0442\u0440\u043E\u043A\u0430 \u043E\u0431\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0435\u043C\u0430\u044F \u0432 \u0442\u0435\u043A\u0443\u0449\u0438\u0439 \u043C\u043E\u043C\u0435\u043D\u0442 \u0432\u0440\u0435\u043C\u0435\u043D\u0438</li>\
    <li><b>rownum</b> - \u043D\u043E\u043C\u0435\u0440 \u0441\u0442\u0440\u043E\u043A\u0438 (\u043D\u0443\u043C\u0435\u0440\u0446\u0438\u044F \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u0442\u0441\u044F \u0441 1)</li>\
    </ul>
useRowFilter#description \u0415\u0441\u043B\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>TRUE</b> \u0442\u043E\u0433\u0434\u0430 \u0434\u043B\u044F \u0444\u0438\u043B\u044C\u0442\u0440\u0430\u0446\u0438\u0438 \u0441\u0442\u0440\u043E\u043A \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u0445 \
    \u0432 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442\u0435 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0440\u0435\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0433\u043E \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u0438\u044F <i>rowDelimiter</i> \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D \u0430\u0442\u0440\u0438\u0431\u0443\u0442 \
    <i>rowFilter</i>