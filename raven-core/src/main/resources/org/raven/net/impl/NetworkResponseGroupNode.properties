  <p>\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0437\u0430\u043f\u0440\u043e\u0441 <i>http://raven_host:raven_port/path_to_raven_app/sri/<b>group_name</b>/response_name</i> \
