  <pre> \
  NetworkServiceNode\n\
  &nbsp;&nbsp;|\n\
  &nbsp;&nbsp;|-NetworkResponseGroupNode(name=<b>group_name</b>)\n\
  &nbsp;&nbsp;&nbsp;&nbsp;|\n\
  &nbsp;&nbsp;&nbsp;&nbsp;|-NetworkResponseContextNode(name=response_name)\n\
  </pre>
