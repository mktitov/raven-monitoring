timePeriods#description \u0417\u0430\u0434\u0430\u0435\u0442 \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u043a \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435:\
    <br/>\u043f\u0435\u0440\u0438\u043e\u0434 = <b>\u0432\u0440\u0435\u043c\u044f[-\u0432\u0440\u0435\u043c\u044f][,\u043f\u0435\u0440\u0438\u043e\u0434]</b>\
    <br/>\u0433\u0434\u0435 \u0432\u0440\u0435\u043c\u044f = \u0447\u0447[:\u043c\u043c];\
    <p> \
    \u041f\u0440\u0438\u043c\u0435\u0440\u044b:\
    <ul> \
    <li><b>10-11</b> - \u0437\u0430\u0434\u0430\u0435\u0442 \u043f\u0435\u0440\u0438\u043e\u0434 10:00-11:59</li>\
    <li><b>10-11,13</b> - \u0437\u0430\u0434\u0430\u0435\u0442 \u043f\u0435\u0440\u0438\u043e\u0434 10:00-11:59 \u0438 13:00-13:59</li>\
    <li><b>10:30-11:40</b> - \u0437\u0430\u0434\u0430\u0435\u0442 \u043f\u0435\u0440\u0438\u043e\u0434 10:30-11:40</li>\
    </ul>
daysOfWeek#description \u0417\u0430\u0434\u0430\u0435\u0442 \u0434\u043d\u0438 \u043d\u0435\u0434\u0435\u043b\u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u043a\u043d\u0430. \
    \u0424\u043e\u0440\u043c\u0430\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439: \
    <br/>\u043f\u0435\u0440\u0438\u043e\u0434 = <b>\u043d\u043e\u043c\u0435\u0440_\u0434\u043d\u044f_\u043d\u0435\u0434\u0435\u043b\u0438[-\u043d\u043e\u043c\u0435\u0440_\u0434\u043d\u044f_\u043d\u0435\u0434\u0435\u043b\u0438][,\u043f\u0435\u0440\u0438\u043e\u0434]</b>\
    <br/>\u0433\u0434\u0435 \u043d\u043e\u043c\u0435\u0440_\u0434\u043d\u044f_\u043d\u0435\u0434\u0435\u043b\u0438 \u0447\u0438\u0441\u043b\u043e \u0441\u043e\u043e\u0442\u0432\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0435 \u0434\u043d\u044e \u043d\u0435\u0434\u0435\u043b\u0438 (1 - \u043f\u043e\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u0438\u043a, 2 - \u0432\u0442\u043e\u0440\u043d\u0438\u043a \u0438 \u0442.\u0434.).\
    <br/>\u041d\u0435 \u0437\u0430\u0434\u0430\u043d\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0440\u0430\u0432\u043d\u043e\u0441\u0438\u043b\u044c\u043d\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044e <b>1-7</b>
daysOfMonth#description \u0417\u0430\u0434\u0430\u0435\u0442 \u0434\u043d\u0438 \u043c\u0435\u0441\u044f\u0446\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u043a\u043d\u0430. \
    \u0424\u043e\u0440\u043c\u0430\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439: \
    <br/>\u043f\u0435\u0440\u0438\u043e\u0434 = <b>\u0434\u0435\u043d\u044c_\u043c\u0435\u0441\u044f\u0446\u0430[-\u0434\u0435\u043d\u044c_\u043c\u0435\u0441\u044f\u0446\u0430][,\u043f\u0435\u0440\u0438\u043e\u0434]</b>\
    <br/>\u041d\u0435 \u0437\u0430\u0434\u0430\u043d\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0440\u0430\u0432\u043d\u043e\u0441\u0438\u043b\u044c\u043d\u043e \u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0435 \u043e\u043a\u043d\u043e \u043e\u0442\u043a\u0440\u044b\u0442\u043e \u0432 \u043b\u044e\u0431\u043e\u0439 \u0434\u0435\u043d\u044c \u043c\u0435\u0441\u044f\u0446\u0430
timezone#description \u0417\u0430\u0434\u0430\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0443\u044e \u0437\u043e\u043d\u0443 \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0435 \u043e\u043a\u043d\u043e. \u0410\u0442\u0440\u0438\u0431\u0443\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \
    \u0432 \u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0435\u0441\u043b\u0438 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0430 <b>useTimezone</b> \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u043e \u0432 <b>true</b>. 
useTimezone#description \u0415\u0441\u043b\u0438 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e \u0432 <b>true</b> \u0442\u043e\u0433\u0434\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u0437\u043e\u043d\u0430 \u0431\u0435\u0440\u0435\u0442\u0441\u044f \u0438\u0437 \
